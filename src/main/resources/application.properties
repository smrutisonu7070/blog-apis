server.port=9090

# db config
spring.datasource.url = jdbc:mysql://localhost:3306/blog-app-apis
spring.datasource.username= root
spring.datasource.password= admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#create, update, create-drop, vaidate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

# file related all configuration
# first enable multipart uploads (Optional)
spring.servlet.multipart.enabled= true
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
#threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold = 5KB

project.image = /images/

logging.level.org.springframework.security= DEBUG

